<!DOCTYPE html>
<html>
<head>
	<title>소수 찾기</title>
</head>
<body>
	<h1>소수 판별 프로그램</h1>
	<script>
		var isPrime = true;
		var n = Number(prompt('2이상의 점수를 입력해 주세요.'));
		for(var i = 2; i < n; i++) {
			if (n % i === 0) {
				isPrime = false;
				break;
			}
			console.log(isPrime, i);
		}

		if(isPrime) {
			document.write(n + "은 소수입니다.");
		} else {
			document.write(n + "은 소수가 아닙니다.");
		}
	</script>
</body>
</html>
