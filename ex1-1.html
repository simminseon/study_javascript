<!DOCTYPE html>
<html>
<head>
	<title>예제1</title>
</head>
<body>
	<script>
		var s1 = prompt('첫번째 숫자를 입력하세요');
		var s2 = prompt('두번째 숫자를 입력하세요');
		var n1 = Number(s1);
		var n2 = Number(s2);
		console.log(n1 + "+" + n2 + "=" + (n1 + n2));
		console.log(n1 + "-" + n2 + "=" + (n1 - n2));
		console.log(n1 + "*" + n2 + "=" + (n1 * n2));
		console.log(n1 + "/" + n2 + "=" + (n1 / n2));
	</script>
</body>
</html>
